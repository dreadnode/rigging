---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
        args: [--maxkb=10240]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-yaml
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.37.1
    hooks:
      - id: yamllint
        entry: yamllint --strict -c .hooks/linters/yamllint.yaml

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        entry: codespell -q 3 -f --skip=".git,.github,README.md" --ignore-words-list="astroid"

  - repo: https://github.com/RodrigoGonzalez/check-mkdocs
    rev: v1.2.0
    hooks:
      - id: check-mkdocs
        name: check-mkdocs
        args: ["--config", "mkdocs.yaml"]
        additional_dependencies:
          - mkdocs-material
          - mkdocs-section-index

  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: script-must-have-extension
        name: Ensure shell scripts end with .sh
        types: [shell]
      - id: shellcheck
      - id: shfmt
      # Configuration in .mdlrc and .hooks/linters/mdstyle.rb
      - id: markdownlint
        exclude: README.md

  # Python code security
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        name: Code security checks
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^tests/

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]
        exclude: .secrets.baseline

  # Clean jupyter notebook outputs
  - repo: https://github.com/kynan/nbstripout
    rev: 0.8.1
    hooks:
      - id: nbstripout
        args: [--keep-id]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.9
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.1
    hooks:
      - id: mypy
        additional_dependencies:
          - "types-PyYAML"
          - "types-requests"
          - "types-setuptools"

  - repo: local
    hooks:
      # Ensure our GH actions are pinned to a specific hash
      - id: check-github-actions
        name: Check GitHub Actions for Pinned Dependencies
        entry: .hooks/check_pinned_hash_dependencies.py
        language: python
        files: \.github/.*\.yml$

      - id: prettier
        name: Run prettier
        entry: .hooks/prettier.sh
        language: script
        types: [json, yaml]

      - id: generate-readme
        name: Generate README
        description: Updates auto-generated sections in README.md
        entry: python scripts/generate_readme.py
        language: python
        files: ^(pyproject\.toml|templates/README\.md\.j2)$
        pass_filenames: false
        require_serial: true
        additional_dependencies:
          - jinja2
          - tomli>=2.0.1
